<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>
  <link rel="stylesheet" href="/style/view.css">
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-left">
      <span>👁️ プレビュー:</span>
      <span class="code-name" id="codeName">Loading...</span>
    </div>
    <div>
      <a href="../html-full-screen-viewer/index.html" class="btn btn-secondary">← メニューへ</a>
      <button class="btn btn-primary" onclick="reloadPreview()">🔄 更新</button>
    </div>
  </div>

  <iframe id="preview-frame"></iframe>
  
  <div class="error-message" id="errorMessage">コードが見つかりません</div>

  <script src="/script/view.js"></script>
</body>
</html>
