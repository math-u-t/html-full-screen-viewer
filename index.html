<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Full Screen Viewer - Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    header p {
      opacity: 0.9;
    }
    .content {
      padding: 30px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    .code-list {
      list-style: none;
    }
    .code-item {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .code-name {
      font-weight: bold;
      color: #333;
      font-size: 1.1em;
    }
    .code-actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: #667eea;
      color: white;
    }
    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #5a6268;
    }
    .btn-success {
      background: #28a745;
      color: white;
    }
    .btn-success:hover {
      background: #218838;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #c82333;
    }
    .btn-warning {
      background: #ffc107;
      color: #212529;
    }
    .btn-warning:hover {
      background: #e0a800;
    }
    .new-code-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .new-code-form input {
      flex: 1;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 1em;
    }
    .new-code-form input:focus {
      outline: none;
      border-color: #667eea;
    }
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #6c757d;
    }
    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: #333;
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      border: 2px solid #dee2e6;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù HTML Full Screen Viewer</h1>
      <p>„Éñ„É©„Ç¶„Ç∂ÂÜÖ„Ç≥„Éº„Éâ„Ç®„Éá„Ç£„ÇøÔºÜ„Éó„É¨„Éì„É•„Éº„Ç∑„Çπ„ÉÜ„É†</p>
    </header>
    
    <div class="content">
      <div class="section">
        <h2>Êñ∞„Åó„ÅÑ„Ç≥„Éº„Éâ„Çí‰ΩúÊàê</h2>
        <div class="new-code-form">
          <input type="text" id="newCodeName" placeholder="„Ç≥„Éº„ÉâÂêç„ÇíÂÖ•ÂäõÔºà‰æã: my-projectÔºâ">
          <button class="btn btn-success" onclick="createNewCode()">‰ΩúÊàê</button>
        </div>
      </div>

      <div class="section">
        <h2>‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Çã„Ç≥„Éº„Éâ</h2>
        <ul class="code-list" id="codeList"></ul>
      </div>
    </div>
  </div>

  <div class="modal" id="renameModal">
    <div class="modal-content">
      <h3>„Ç≥„Éº„ÉâÂêç„ÇíÂ§âÊõ¥</h3>
      <input type="text" id="renameInput" placeholder="Êñ∞„Åó„ÅÑ„Ç≥„Éº„ÉâÂêç">
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeRenameModal()">„Ç≠„É£„É≥„Çª„É´</button>
        <button class="btn btn-primary" onclick="confirmRename()">Â§âÊõ¥</button>
      </div>
    </div>
  </div>

  <script>
    let currentRenameCode = null;

    function getCodeList() {
      const codes = {};
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('code_')) {
          const parts = key.split('_');
          if (parts.length === 3) {
            const codeName = parts[1];
            const fileType = parts[2];
            if (!codes[codeName]) {
              codes[codeName] = { html: false, css: false, js: false };
            }
            codes[codeName][fileType] = true;
          }
        }
      }
      return codes;
    }

    function renderCodeList() {
      const codes = getCodeList();
      const codeList = document.getElementById('codeList');
      
      if (Object.keys(codes).length === 0) {
        codeList.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
            </svg>
            <p>„Åæ„Å†„Ç≥„Éº„Éâ„Åå‰øùÂ≠ò„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>
          </div>
        `;
        return;
      }

      codeList.innerHTML = Object.keys(codes).map(codeName => `
        <li class="code-item">
          <div>
            <div class="code-name">${codeName}</div>
          </div>
          <div class="code-actions">
            <a href="code/html.html?code=${encodeURIComponent(codeName)}" class="btn btn-primary">HTML</a>
            <a href="code/css.html?code=${encodeURIComponent(codeName)}" class="btn btn-primary">CSS</a>
            <a href="code/js.html?code=${encodeURIComponent(codeName)}" class="btn btn-primary">JS</a>
            <a href="view.html?code=${encodeURIComponent(codeName)}" class="btn btn-success">View</a>
            <button class="btn btn-warning" onclick="openRenameModal('${codeName}')">ÂêçÂâçÂ§âÊõ¥</button>
            <button class="btn btn-danger" onclick="deleteCode('${codeName}')">ÂâäÈô§</button>
          </div>
        </li>
      `).join('');
    }

    function createNewCode() {
      const input = document.getElementById('newCodeName');
      const codeName = input.value.trim();
      
      if (!codeName) {
        alert('„Ç≥„Éº„ÉâÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }
      
      if (!/^[a-zA-Z0-9_-]+$/.test(codeName)) {
        alert('„Ç≥„Éº„ÉâÂêç„ÅØËã±Êï∞Â≠ó„ÄÅ„Éè„Ç§„Éï„É≥„ÄÅ„Ç¢„É≥„ÉÄ„Éº„Çπ„Ç≥„Ç¢„ÅÆ„Åø‰ΩøÁî®„Åß„Åç„Åæ„Åô');
        return;
      }

      localStorage.setItem(`code_${codeName}_html`, '<!DOCTYPE html>\n<html>\n<head>\n <title>My Page</title>\n</head>\n<body>\n <h1>Hello World</h1>\n</body>\n</html>');
      localStorage.setItem(`code_${codeName}_css`, '/* CSS */\nbody {\n font-family: sans-serif;\n}');
      localStorage.setItem(`code_${codeName}_js`, '// JavaScript\nconsole.log("Hello!");');
      
      input.value = '';
      renderCodeList();
    }

    function deleteCode(codeName) {
      if (!confirm(`„Äå${codeName}„Äç„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)) {
        return;
      }
      
      localStorage.removeItem(`code_${codeName}_html`);
      localStorage.removeItem(`code_${codeName}_css`);
      localStorage.removeItem(`code_${codeName}_js`);
      
      renderCodeList();
    }

    function openRenameModal(codeName) {
      currentRenameCode = codeName;
      document.getElementById('renameInput').value = codeName;
      document.getElementById('renameModal').classList.add('active');
    }

    function closeRenameModal() {
      document.getElementById('renameModal').classList.remove('active');
      currentRenameCode = null;
    }

    function confirmRename() {
      const newName = document.getElementById('renameInput').value.trim();
      
      if (!newName) {
        alert('„Ç≥„Éº„ÉâÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
        return;
      }
      
      if (!/^[a-zA-Z0-9_-]+$/.test(newName)) {
        alert('„Ç≥„Éº„ÉâÂêç„ÅØËã±Êï∞Â≠ó„ÄÅ„Éè„Ç§„Éï„É≥„ÄÅ„Ç¢„É≥„ÉÄ„Éº„Çπ„Ç≥„Ç¢„ÅÆ„Åø‰ΩøÁî®„Åß„Åç„Åæ„Åô');
        return;
      }

      if (newName === currentRenameCode) {
        closeRenameModal();
        return;
      }

      const codes = getCodeList();
      if (codes[newName]) {
        alert('„Åù„ÅÆ„Ç≥„Éº„ÉâÂêç„ÅØÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
        return;
      }

      ['html', 'css', 'js'].forEach(type => {
        const oldKey = `code_${currentRenameCode}_${type}`;
        const newKey = `code_${newName}_${type}`;
        const content = localStorage.getItem(oldKey);
        if (content !== null) {
          localStorage.setItem(newKey, content);
          localStorage.removeItem(oldKey);
        }
      });

      closeRenameModal();
      renderCodeList();
    }

    renderCodeList();
  </script>
</body>
</html>
